version: '3.8'

services:
  # Base de Datos: MongoDB
  mongo:
    image: mongo:6
    container_name: michicode-mongo
    restart: always
    environment:
      # Usar credenciales por defecto para el desarrollo local
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: michicode
    volumes:
      - mongo-data:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  # Backend: Node.js/Express
  backend:
    build:
      # CONTEXTO CORREGIDO: Apunta a la carpeta del backend
      context: ./backend 
      dockerfile: Dockerfile
    container_name: michicode-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://root:rootpassword@mongo:27017/michicode?authSource=admin
      BASE_URL: http://localhost:5000
    depends_on:
      - mongo

  # Frontend: React/Nginx
  frontend:
    build:
      # CONTEXTO CORREGIDO: Apunta a la carpeta del frontend
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost:5000 
    container_name: michicode-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data: