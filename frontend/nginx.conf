server {
    listen 80;
    # El archivo de logs de acceso y errores (opcional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Directorio donde Nginx buscará los archivos
    root /usr/share/nginx/html;
    index index.html;

    # Configuración principal para la SPA (Manejo de rutas)
    location / {
        try_files $uri /index.html;
    }

    # Configuración para la API (Proxy Pass)
    # Esto permite al frontend en el puerto 80 acceder al backend en el puerto 5000
    # Nota: Si tu frontend accede al backend a través de la IP/DNS de EC2 (como en el pipeline), 
    # esta sección es opcional. Pero es buena práctica para desarrollo local.
    location /api/ {
        # El nombre del servicio 'backend' se resuelve internamente en Docker Compose
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Bloquea el acceso a archivos de configuración sensibles (seguridad)
    location ~ /\.ht {
        deny all;
    }
}