version: '3.8'

services:
  # Base de Datos: MongoDB
  mongo:
    image: mongo:6
    container_name: michicode-mongo
    restart: always
    environment:
      # Estos se leen del .env.prod (que contiene los secretos inyectados)
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE} # Usamos el secreto para el nombre de la DB
    volumes:
      - mongo-data:/data/db
      # CRÍTICO: Eliminada la línea de init-mongo.js que causaba incoherencia
      # - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro # ELIMINADA
    # Usamos la imagen base directamente (no hay build en EC2)

  # Backend: Node.js/Express
  backend:
    # Usamos la imagen PULLiada desde Docker Hub por el pipeline
    image: ${DOCKER_USER}/michicode-backend:latest 
    container_name: michicode-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      # CRÍTICO: Usamos DB_USER/DB_PASSWORD inyectados para la conexión
      MONGODB_URI: mongodb://${DB_USER}:${DB_PASSWORD}@mongo:27017/michicode?authSource=admin
      BASE_URL: http://${EC2_HOST_DNS}:5000 # Usamos el DNS público
    depends_on:
      - mongo

  # Frontend: React/Nginx
  frontend:
    # Usamos la imagen PULLiada desde Docker Hub por el pipeline
    image: ${DOCKER_USER}/michicode-frontend:latest 
    container_name: michicode-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data: