name: CI/CD MichiCode - Final

on:
  ### AAA QUIEN SOY
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
  REMOTE_DIR: ~/michicode-app

jobs:
  terraform:
    name: "Terraform Infrastructure"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    outputs:
      ec2_ip: ${{ steps.get_ip.outputs.ip }}
      ec2_dns: ${{ steps.get_ip.outputs.dns }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Get EC2 IP
        id: get_ip
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "dns=$(terraform output -raw public_dns)" >> $GITHUB_OUTPUT

  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push
        run: |
          docker build -t ${{ env.DOCKER_USER }}/michicode-backend ./backend
          docker build -t ${{ env.DOCKER_USER }}/michicode-frontend ./frontend
          docker push ${{ env.DOCKER_USER }}/michicode-backend
          docker push ${{ env.DOCKER_USER }}/michicode-frontend

  deploy:
    runs-on: ubuntu-latest
    needs: [terraform, build-push]
    env:
      EC2_HOST: ${{ needs.terraform.outputs.ec2_ip }}
      EC2_DNS: ${{ needs.terraform.outputs.ec2_dns }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Subir Configuraciones
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ env.EC2_HOST }} "mkdir -p ${{ env.REMOTE_DIR }}"
          scp -i ~/.ssh/id_rsa docker-compose.prod.yml ec2-user@${{ env.EC2_HOST }}:${{ env.REMOTE_DIR }}/
          scp -i ~/.ssh/id_rsa -r monitoring ec2-user@${{ env.EC2_HOST }}:${{ env.REMOTE_DIR }}/

      - name: Despliegue y Limpieza
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            cd ${{ env.REMOTE_DIR }}
            
            # Crear .env dinÃ¡mico con secretos
            cat << ENVEOF > .env
            MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
            MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
            EC2_HOST_DNS=${{ env.EC2_DNS }}
            DOCKER_USER=${{ env.DOCKER_USER }}
            ENVEOF

            # Bajar las imÃ¡genes nuevas (Pull)
            docker-compose -f docker-compose.prod.yml pull

            # Reiniciar todo con los cambios (Up -d)
            # Docker Compose detecta los cambios y solo recrea lo necesario
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            # Limpieza suave (solo imÃ¡genes viejas sin uso)
            docker image prune -f
          EOF

      - name: Notificar Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "ðŸš€ Despliegue Exitoso\nSHA: `${{ github.sha }}`\nAutor: ${{ github.actor }}"}' \
          ${{ secrets.DISCORD_WEBHOOK }}