name: CI/CD MichiCode - Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
  EC2_HOST: ${{ secrets.EC2_HOST_IP }}
  REMOTE_DIR: /home/ubuntu/michicode-app

jobs:
  terraform:
    name: "Terraform Infrastructure"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    outputs:
      ec2_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Get EC2 IP
        id: get_ip
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push
        run: |
          docker build -t ${{ env.DOCKER_USER }}/michicode-backend ./backend
          docker build -t ${{ env.DOCKER_USER }}/michicode-frontend ./frontend
          docker push ${{ env.DOCKER_USER }}/michicode-backend
          docker push ${{ env.DOCKER_USER }}/michicode-frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - uses: actions/checkout@v4
      - name: Subir Configuraciones
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml, monitoring/**"
          target: "${{ env.REMOTE_DIR }}"

      - name: Despliegue y Limpieza
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.REMOTE_DIR }}
            # [cite_start]1. Crear .env dinÃ¡mico con secretos [cite: 102]
            cat << EOF > .env.prod
            MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
            MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
            EC2_HOST_DNS=${{ secrets.EC2_HOST_DNS }}
            EOF

            # 2. Limpieza agresiva de disco
            docker system prune -a -f 
            
            # 3. Despliegue con tus comandos manuales + Monitoreo
            docker stop frontend backend michicode-mongo || true
            docker rm frontend backend michicode-mongo || true
            docker network create michicode-net || true

            docker run -d --name michicode-mongo --network michicode-net -p 27017:27017 \
              -e MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }} \
              -e MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }} mongo:6

            docker run -d --name backend --network michicode-net -p 5000:5000 \
              -e MONGODB_URI="mongodb://${{ secrets.MONGO_INITDB_ROOT_USERNAME }}:${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}@michicode-mongo:27017/michicode" \
              ${{ env.DOCKER_USER }}/michicode-backend:latest

            # Levantar el resto (Grafana, Prometheus) con Compose
            docker-compose -f docker-compose.prod.yml up -d prometheus grafana node-exporter

      - name: Notificar Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "ðŸš€ Despliegue Exitoso\nSHA: `${{ github.sha }}`\nAutor: ${{ github.actor }}"}' \
          ${{ secrets.DISCORD_WEBHOOK }}